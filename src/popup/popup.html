<!DOCTYPE html>
<html>

<head>
    <title>recipe gpt</title>
    <link rel="stylesheet" href="./popup.css">
    <script type="module" src="../../dist/popup/popup.js"></script>
</head>

<body id="body">
    <div id="header-container">
        <img src="../../assets/images/icon-32.png" alt="logo" id="icon" />
        <h2 id="title">Recipe GPT</h2>
    </div>
    <button id="login-button" class="material-button hidden">
        Open ChatGPT website
    </button>
    <div id="main-buttons">
        <button id="get-recipe-btn" class="material-button">
            <span id="buttonText">
                Get the recipe
            </span>
        </button>
    </div>
    <!-- GPT Response -->
    <div id="recipes-container">
        <p id="message" class="message hidden"></p>
        <div id="button-container">
            <button id="previous-button">
                <img src="../../assets/images/prev-icon.png" width="30" alt="previous" />
            </button>
            <button id="delete-button">
                <img src="../../assets/images/trash-icon.png" width="30" alt="delete" />
            </button>
            <button id="next-button">
                <img src="../../assets/images/next-icon.png" width="30" alt="next" />
            </button>
        </div>
        <!-- Saved Recipes -->
        <p id="recipes" class="message"></p>
    </div>
</body>

</html>
