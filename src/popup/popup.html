<!DOCTYPE html>
<html>

<head>
    <title>RecipeGPT</title>
    <link rel="stylesheet" href="./popup.css">
    <script type="module" src="../../dist/popup/popup.js"></script>
</head>

<body id="body">
    <div id="title-container">
        <img src="../../src/assets/images/logo/icon-48.png" alt="logo" id="icon" />
        <h2 id="title">Recipe GPT</h2>
    </div>
    <p id="info-message"></p>
    <button id="login-button" class="material-button hidden">
        Open chat.openai.com
    </button>
    <button id="get-recipe-btn" class="material-button">
        <img src="../../src/assets/images/button/ingredients-icon.png" width="25" />
        <span id="buttonText">
            Get recipe
        </span>
    </button>
    <div id="recipes-container">
        <!-- Dropdown list of recipes-->
        <div id="dropdown-container">
            <select id="recipe-selector">
            </select>
            <div id="button-container">
                <button id="previous-button" class="nav-button">
                    <img src="../../src/assets/images/button/prev-icon.png" alt="previous" />
                </button>
                <button id="next-button" class="nav-button">
                    <img src="../../src/assets/images/button/next-icon.png" alt="next" />
                </button>

                <button id="toggle-recipes-btn" class="nav-button">
                    <img src="../../src/assets/images/button/hide-icon.png" alt="toggle recipes" />
                </button>
                <a id="recipe-url" class="nav-button hidden" href="#" target="_blank">Open Website</a>
                <button id="delete-button" class="nav-button">
                    <img id="delete-btn-icon" src="../../src/assets/images/button/trash-icon.png" alt="delete" />
                </button>
                <!-- <button id="edit-btn" class="nav-button">
                <img src="../../src/assets/images/button/edit-icon.png" alt="edit" />
            </button> -->
            </div>
            <div class="letter">
                <button id="copy-button" class="nav-button">
                    <span id="copy-btn-text">
                        Copy Recipe
                    </span>
                </button>
                <p id="saved-recipes"></p>
                <p id="message"></p>
            </div>
        </div>
</body>

</html>
