<!DOCTYPE html>
<html>

<head>
    <title>RecipeGPT</title>
    <link rel="stylesheet" href="./popup.css">
    <script type="module" src="../../dist/popup/popup.js"></script>
</head>

<body id="body">
    <div id="title-container">
        <img src="../../assets/images/logo/icon-48.png" alt="logo" id="icon" />
        <h2 id="title">Recipe GPT</h2>
    </div>
    <p id="error-message"></p>
    <button id="login-button" class="material-button hidden">
        Open chat.openai.com
    </button>
    <button id="get-recipe-btn" class="material-button">
        <img src="../../assets/images/button/ingredients-icon.png" width="25" />
        <span id="buttonText">
            Get the recipe
        </span>
    </button>
    <div id="recipes-container">
        <div id="button-container">
            <button id="previous-button" class="nav-button">
                <img src="../../assets/images/button/prev-icon.png" alt="previous" />
            </button>
            <button id="delete-button" class="nav-button">
                <img src="../../assets/images/button/trash-icon.png" alt="delete" />
            </button>
            <!-- <button id="edit-btn" class="nav-button">
                <img src="../../assets/images/button/edit-icon.png" alt="edit" />
            </button> -->
            <button id="next-button" class="nav-button">
                <img src="../../assets/images/button/next-icon.png" alt="next" />
            </button>
        </div>
        <!-- GPT Response -->
        <p id="message" class="message hidden"></p>
        <!-- Saved Recipes -->
        <p id="recipes" class="message"></p>
    </div>
</body>

</html>
